<body>
<ul>
  <li>

  <li>

    <a href="##">我的小站</a>
  </li>
</ul>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script>
  $(function() {
    $.fn.myPlugin = function(options) {
      var defaults = {
        'color': 'red',
        'fontSize': '12px'
      };
      var settings = $.extend(defaults, options);
      return this.css({
        'color': settings.color,
        'fontSize': settings.fontSize
      });
    }

    $('a').myPlugin({
      'color': '#2C9929',
      'fontSize': '20px'
    });
  });
</script>
</body>
