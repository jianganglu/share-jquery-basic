<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
</head>
<body>
  <span>resize次数:</span><span id="times">0</span>
<script>
  $(function() {
    $(window).resize(function() {
      $('#times').text(parseInt($('#times').text())+1);
    });
  });
</script>
</body>
</html>
