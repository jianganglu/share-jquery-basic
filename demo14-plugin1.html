<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script>
  $(function() {
    $.fn.myPlugin = function() {
      //在这里面,this指的是用jQuery选中的元素

    }

    $('a').myPlugin();
