<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div>
    <p>我是段落</p>
    <p id="content">我是content</p>
  </div>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script>
  var $ = function(id) {
    return document.getElementById(id);
  }

  var j = jQuery.noConflict();

  j('div p').hide();

  $('content').style.display = 'none';
  
</script>
</body>
</html>
